<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estrella en Onda Senoidal</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: black; /* Fondo negro */
  }
  #canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Cargar la imagen de la estrella
const img = new Image();
img.src = "star.png"; // usa el archivo que subiste en tu carpeta del proyecto

const star = {
    x: 0,
    size: 80,       // tamaño de la estrella
    speed: 4,       // velocidad horizontal
    amplitude: 150, // altura de la onda
    wavelength: 300, // longitud de onda
    yOffset: canvas.height / 2
};

function drawStar() {
    ctx.drawImage(
        img,
        star.x - star.size / 2,
        star.y - star.size / 2,
        star.size,
        star.size
    );
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Movimiento senoidal
    star.y = star.yOffset + star.amplitude * Math.sin(star.x / star.wavelength * 2 * Math.PI);

    // Dibujar la estrella
    if (img.complete) {
        drawStar();
    }

    // Avanzar posición
    star.x += star.speed;
    if (star.x - star.size > canvas.width) {
        star.x = -star.size;
    }

    requestAnimationFrame(animate);
}

animate();

// Ajustar en caso de redimensionar ventana
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    star.yOffset = canvas.height / 2;
});
</script>
</body>
</html>
