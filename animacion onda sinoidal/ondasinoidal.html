<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pelota de BÃ©isbol - Onda Coseno</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #ebc087; /* cielo */
  }
  #canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const ball = {
    x: 0,
    radius: 30,
    speed: 3,
    amplitude: 100, 
    wavelength: 200, 
    yOffset: canvas.height / 2
};

function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.strokeStyle = "yellow";
    ctx.stroke();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);


    ball.y = ball.yOffset + ball.amplitude * Math.cos(ball.x / ball.wavelength * 2 * Math.PI);

    drawBall();


    ball.x += ball.speed;
    if(ball.x - ball.radius > canvas.width) {
        ball.x = -ball.radius;
    }

    requestAnimationFrame(animate);
}

animate();


window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ball.yOffset = canvas.height / 2;
});
</script>
</body>
</html>
